<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>speed</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/speed.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/speed.js"></script>
    <script src="controller.js"></script>
    <script src="app.js"></script>
    <script src="js/jquery.blockUI.js"></script>
  </head>
  <body ng-app="myApp">
  <br />
  <br />
    <div ng-controller="MainController as main">
      <div id="container-a" class="container">
        <div class="form-group">
          <h1 id="name-msg" class="text-center">あなたの名前を入力してください。</h1>
          <input type="text" class="input-lg form-control" placeholder="あなたの名前" ng-model="main.name">
        </div>
        <div class="form-group">
          <div class="col-sm-12 text-center">
            <button class="btn-primary btn-lg" id="login">ログイン</button>
          </div>
        </div>
      </div>
      <div id="card-game" style="display: none; margin-top: 80px;">
        <h1 id="opp-name" class="opp">
          &ensp;田中太郎 <small>残り</small>99<small>枚</small>
        </h1>
        <br />
        <br />
        <br />
        <br />
        <div align="center" class="container">
          <img id="a1" class="cards" alt="" src="img/trump/png/c01.png">
          <img id="a2" class="cards" alt="" src="img/trump/png/c02.png">
          <img id="a3" class="cards" alt="" src="img/trump/png/c03.png">
          <img id="a4" class="cards" alt="" src="img/trump/png/c04.png">
          <br />
          <img id="b2" class="cards" alt="" src="img/trump/png/c06.png" style="margin-right: 50px;">
          <img id="b3" class="cards" alt="" src="img/trump/png/c07.png">
          <br />
          <img id="c2" class="cards" alt="" src="img/trump/png/c09.png">
          <img id="c3" class="cards" alt="" src="img/trump/png/c10.png">
          <img id="c4" class="cards" alt="" src="img/trump/png/c11.png">
          <img id="c5" class="cards" alt="" src="img/trump/png/c12.png">
        </div>
        <h1 id="usr-name" class="usr">{{main.name + " "}}<small>残り</small>99<small>枚</small></h1>
      </div>
    </div>
  </body>
</html>
